name: R

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      # Set up Pandoc for vignettes
      - uses: r-lib/actions/setup-pandoc@v2

      # Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
          
      # Fix for R.lib missing on Windows for Python/R C extensions
      - name: Install Rtools and configure environment (Windows only)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          choco install rtools --no-progress
          echo "C:\rtools40\usr\bin" >> %GITHUB_PATH%
          echo "C:\rtools40\mingw64\bin" >> %GITHUB_PATH%
          echo "C:\rtools40\mingw64\lib" >> %GITHUB_PATH%
          echo "R_LIBS_USER=${{ runner.temp }}\R\lib" >> %GITHUB_ENV%

      # Install Python dependencies from inst/python/requirements.txt
      - name: Install Python dependencies (robust)
        run: |
          pip install --upgrade pip
          pip install -r inst/python/requirements.txt || echo "Some Python packages failed but continuing..."

      # Install R dependencies (including reticulate)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Run R CMD check
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
